# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - '*/v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Extract package and version
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PACKAGE=$(echo $TAG | cut -d'/' -f1)
          VERSION=$(echo $TAG | cut -d'/' -f2)
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Test package
        run: |
          cd ${{ steps.extract.outputs.package }}
          go test -v ./...

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.extract.outputs.package }} ${{ steps.extract.outputs.version }}
          draft: false
          prerelease: false